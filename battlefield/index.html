<!DOCTYPE html>
<html lang="de">
  <head>
    <title>DSA5 Battle Tracker</title>
    <meta charset="utf-8" />
    <meta name="referrer" content="same-origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://ulisses-regelwiki.de/files/media/Ulisses-Icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../util/style.css" />
  </head>

  <body>
    <!-- Counter -->
    <div>
      Runde <span id="counter"></span>
      <button id="next-round">Nächste Runde</button>
    </div>
    <!-- Fighters -->
    <div>
      <ol id="fighters"></ol>
      <form action="../fighters/index.html">
        <input type="submit" value="Hinzufügen/Ändern" />
      </form>
    </div>
    <!-- Fighter Details -->
    <div>
      <!-- Stats -->
      <div></div>
      <!-- Actions -->
      <div></div>
      <!-- Status -->
      <div></div>
      <!-- Conditions -->
      <div></div>
    </div>
    <!-- Restart Button -->
    <div>
      <button id="reset">Reset</button>
    </div>

    <!-- Scripts -->
    <script async type="module">
      import { Counter } from './counter.mjs';
      import { drawListOfFighters } from '../fighters/fighters.mjs';

      const counter = new Counter('counter', 'next-round', 'reset');
      counter.startCounter();

      drawListOfFighters('fighters');
    </script>
  </body>
</html>
